<!DOCTYPE html>
<html>
<head>
    <!-- BS CSS framework -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Icons -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- BS JS files -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    
</head>
<body>


    <div class="container">

        <div class="jumbotron">
            <h1 class="text-primary font-weight-bold">LOGIN PAGE</h1>
        </div>

        <div class="container">
            <form action="#" onsubmit="return validation()">

                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="UserName" placeholder="Please enter your User Name" class="form-control">
                    <span id="fname" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" id="Email" placeholder="Please enter your Email Address" class="form-control">
                    <span id="email" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="Password" placeholder="Please enter a Password" class="form-control">
                    <span id="pass" class="text-danger"></span>
                </div>

                <input type="submit" name="submit" value="Login" class="btn btn-primary"> 
                
            </form>
        </div>

    </div>

    <script type="text/javascript">


        function validation()
        {
            var uname=document.getElementById('UserName').value;
            var email=document.getElementById('Email').value;
            var password=document.getElementById('Password').value;

            if(uname=="")
            {
                document.getElementById('fname').innerHTML= "First Name must be atleast of one character";
            }

            if(email.length=="")
            {            
                document.getElementById('email').innerHTML= "Email ID must be atleast of one character";
            }

            else if(!email.includes("@"))
            {            
                document.getElementById('email').innerHTML= "Email ID must contain '@'";
            }

            if(password.length=="")
            {
                document.getElementById('pass').innerHTML= "Password must be atleast of one character";
            }
        }
    </script>

</body>
</html>
